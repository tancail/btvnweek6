<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Bài 2 - Shared Hosting</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 40px;
        text-align: center;
      }

      .hosting-section {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .logo {
        width: 190px;
        height: 50px;
        background-color: #9eb7c1;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      h1 .highlight {
        color: #28a8b3;
        font-weight: bold;
      }

      .description {
        color: #666;
        margin-bottom: 25px;
        font-size: 14px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .buttons button {
        padding: 10px 20px;
        border: none;
        background-color: #333;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .buttons button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="hosting-section">
      <div class="logo">190×50</div>
      <h1>Best <span class="highlight">Shared Hosting</span> Company</h1>
      <p class="description">
        With this responsive landing page template, you can promote your all
        hosting, domain and email services.
      </p>
      <div class="buttons">
        <button>View Plans</button>
        <button>All Features</button>
      </div>
    </div>
  </body>
</html>
